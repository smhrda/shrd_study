<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //1. 사용자에게 숫자 두 개를 입력받는다
        let num1 = Number(prompt("첫 번째 숫자"));
        let num2 = Number(prompt("두 번째 숫자"));
        //2. 숫자를 각각 num1, num2에 담는다

        //3. 두 수를 더한 후 결과를 출력한다
        sum = num1+num2;
        // 결과 -> 100과 200을 더한 결과 >> 300
        console.log(num1+" 과 "+num2+"를 더한 결과 >> "+sum);



    </script>
</body>
</html>
