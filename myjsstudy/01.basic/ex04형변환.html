<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = '3.14';
        console.log(num);

        // (1) 실수로 형변환 : parseFloat(매개변수)
        console.log(parseFloat(num)); //3.14가 파란색으로 출력됨(숫자)

        //(2) 정수로 형변환 : parseInt();
        console.log(parseInt(num)); //3이 출력

        //(3) 숫자로 형변환 : Number();
        let num2 = "1.234";
        let num3 = "5";

        console.log(num2);
        console.log(num3);

        console.log(Number(num2));
        console.log(Number(num3));

        //(4) 문자로 형변환 : String  / .toString()
        let num4 = 100;
        console.log(num4);
        // (a) String
        console.log(String(num4));
        
        // (b) .toString()
        console.log(num4.toString());

    </script>
</body>
</html>
