<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //1. 랜덤한 수를 하나 뽑는다.
        let ranNum = parseInt(Math.random()*100)+1; //1~100까지의 정수 중 랜덤값
        console.log(ranNum);
        //2. 사용자에게 숫자를 입력받는다.
        while(true){
        let num = parseInt(prompt("숫자를 입력하세요."));
        if(num>ranNum){
            alert('입력한 숫자보다 작은 수 입니다.');
        }else if(num<ranNum){
            alert('입력한 숫자보다 큰 수 입니다.');
        }else{
            alert('정답입니다. 축하합니다!ლ(╹◡╹ლ)');
            break;
        }
    }
        
        //3. 비교 시작 (결과 alert로 출력)
        //  -> 입력받은 숫자 > 랜덤 숫자 : '입력한 숫자보다 작은 수 입니다.'
        //  -> 입력받은 숫자 < 랜덤 숫자 : '입력한 숫자보다 큰 수 입니다.'
        //  -> 입력받은 숫자 = 랜덤 숫자 : '정답입니다. 축하합니다!ლ(╹◡╹ლ)'




    </script>
</body>
</html>
