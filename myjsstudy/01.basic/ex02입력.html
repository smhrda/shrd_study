<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //1. prompt("출력 질문", "입력창에 출력할 기본 값");
        // - 입력창을 통한 입력문
        // 리턴타입 : String
        let lunch = prompt('오늘 점심에 뭐 먹지?', '연어초밥');
        console.log(lunch);

        //2. confirm("출력 질문");
        // - 예, 아니오로 대답할 수 있는 질문
        // 리턴타입 : boolean
        let dinner = confirm("오늘 저랑 곱창 드실래요?");
        console.log(dinner);
    </script>
</body>
</html>
