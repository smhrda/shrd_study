<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1. document.write(); - body 태그 안에 html문서 내에 출력
        document.write("<h1>Hello World!</h1>"); //html태그까지 사용가능!

        // 2. console.log(); - console창에 출력
        console.log("Hello world!");

        console.error('에러!'); //콘솔창에 빨간색으로 출력됨
        console.warn('경고!') //콘솔창에 노란 배경으로 출력됨

        //3. alert(); - 알림 팝업창으로 출력
        alert('hello world!');

    </script>
</body>
</html>
