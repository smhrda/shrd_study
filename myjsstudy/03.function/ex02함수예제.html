<body>
    <script>
        //Q. 큰 수에서 작은 수를 빼주는 minus 함수를 생성하기
    function minus(num1, num2){
        if(num1 > num2){
            return num1-num2
        }else{
            return num2-num1
        }
    }
    let result1 = minus(5,10);
    let result2 = minus(10,5);
    console.log(result1);
    console.log(result2);


    </script>
</body>
