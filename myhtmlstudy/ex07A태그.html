<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        a 태그 : 하이퍼 텍스트를 만드는 태그
        1. 내가 원하는 페이지로 이동하게 만들어주는 태그
            나 : "네이버 이동" 글자를 클릭했을 때 네이버 페이지로 이동시켜줘
            컴퓨터 : 네이버가 어디예요? 
        2. 이동할 경로를 명시하는 속성은 "href"
    -->
    <a href="http://www.naver.com">네이버로 이동</a>

    <!--네이버 로고를 클릭했을 때 네이버로 이동하기-->
    <a href = "http://www.naver.com"><img src = "naverlogo.jpg"></a>
    
</body>
</html>
