    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: tomato;
            margin-top: 10px;
            /*
            margin : 바깥쪽 여백을 부여할 때 사용하는 속성
                예) margin : 10px; = 상하좌우 모두 10px씩 공백을 부여하겠다
                    margin : 10px 20px; = 상하에는 10px, 좌우에는 20px의 공백을 부여하겠다
                    margin : 10px 20px 30px 40px = 각각 상10 우20 하30 좌40으로 시계방향으로 공백 부여
            */
        }
    </style>
</head>

    </div>
