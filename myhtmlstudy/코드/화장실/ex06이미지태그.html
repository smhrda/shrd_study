<body>
    <!--이미지 태그 <img> 
        1. 이미지의 경로를 불러와서 화면에 표출해주는 태그
        2. 컨텐츠가 존재하지 않기 때문에 홀 태그 구조를 가지고 있다.
        3. 가장 중요하게 생각해야 하는 속성은 "src"!!!
    -->

    <!--
        나 : 손흥민 사진을 웹페이지에 보여줘
        컴퓨터 : 사진의 위치는 어디인가요? 
    -->
    <!--
        파일의 경로는 2가지
        1. 내가 가지고 있는 로컬 파일을 제공
        2. 네트워크를 통해서 제공(CDN)
    -->

    <!--
        이미지의 경로를 찾는 방법
        1. 이미지가 어떤 폴더에 들어가 있는 경우에는 폴더명을 명시. 구분자는 "/"
        2. 현재 나(HTML 코드)의 경로에서 폴더를 한 번 나갈 때는 "../"
        3. 현재 나(HTML 코드)를 기준으로 최상위 폴더로 나갈 때는 "/"
    -->
    <img src = "/img.jpg">
