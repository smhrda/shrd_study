<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
            1. span 태그 위에 마우스를 올렸을 때 파란색으로 변경하기 -> :hover
            2. span 태그를 클릭했을 때 글자색을 초록색으로 변경하기 -> :active
        */
        span:hover{
            color:blue;
        }
        span:active{
            color:green;
        }
    </style>
</head>
<body>
    <span>집에 가고 싶어요!!!!!</span>
</body>
</html>
