<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* css를 작성하는 공간 -> 코드 다름*/
        /*
            나 : 정형 글자를 파란색으로 변경해줘
            해석 : h1 태그 안의 컨텐츠를 파란색으로 변경해줘
        */

        /*
        전체 선택자 : 모든 요소들에게 동일한 스타일을 적용
        선택자 키워드 : *
        */
        *{
            color : blue;
        }
        /*
        타입 선택자 : 태그명을 작성해서 스타일을 적용하는 선택자
        선택자 키워드 : 태그명
        */
        h1{
            color: yellow;
        }
        /*
        id 선택자 : 태그에게 특정 이름을 부여해서 사용하는 선택자
        선택자 키워드 : #
        중요한 점! : 한 페이지에 한 번 존재(아이디는 중복이 되지 않음)
        */
        #a{
            color: green;
        }
        /*
        class 선택자 : 태그에게 특정 이름을 부여해서 선택하는 선택자
        선택자 키워드 : .
        중요한 점! " 한 페이지에 여러 번 존재(중복이 가능)"
        */
        .b{
            color: purple;
        }
        /*
            선택자의 우선 순위
            *(전체) < 태그 < class < id
        */

    </style>
</head>
<body>
    <h1 id="a" class="b"> 정형</h1>
    <h1 class="b"> 임한결</h1>
    <h1 class="b"> 김동원</h1>
    <h2>임승환</h2>
    <h2>김미희</h2>


    <p>
        <span>첫 번재 스팬</span>
        <span>두 번째 스팬</span>
    </p>
</body>
</html>
